<!-- message of what this page is used for -->
<h3>sign up as new member and login to member account.</h3>

<!-- begin form here -->

<form action="register.html" autocomplete="on">
    <fieldset>
        <div>
            <label for="firstname">First Name</label>
            <input id="firstname" name="firstname" class="masterTooltip" title="Please provide your firstname." required/>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input id="lastname" name="lastname" class="masterTooltip" title="Please provide your lastname." required/>
        </div>
        <div>
            <label for="username">User Name</label>
            <input id="username" name="username" class="masterTooltip" title="Create a username." required/>
        </div>
        <div>
            <label for="email">Email Address</label>
            <input id="email" name="email" autocomplete="off" class="masterTooltip" title="Please provide your email." required/>
        </div>

            <label for="password">Password</label>
            <input id="password" name="passsword" class="masterTooltip" title="Create a password." required/>
        </div>
        <div>

            <input type="button" id="register" value="Submit Registration" class="masterTooltip" title="Submit Registration." required/>

        </div>
    </fieldset>
</form>

<!-- end form here -->
