<html lang="en" xmlns="http://www.w3.org/1999/html">
        <head>

            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

            <title>BabyBox</title>
            <meta name="description" content="">
            <meta name="author" content="">

            <!--  Mobile viewport optimized: j.mp/bplateviewport -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">


            <!-- CSS concatenated and minified via ant build script-->
            <link rel="stylesheet" href="css/style.css?v=1">
            <!-- end CSS-->


        </head>


    <body>
            <header>
                <div class="userid">Welcome User:
                </div>
                <br>
                <br>
                <div class="logoutbox">
                    <button class="dashboard">Dashboard</button>
                    <a href="index.html"><input name="logOut" type="button" id="logOut" value="Sign Out" /></a>
                </div>
            </header>


                <div class="welcome">
                    <p><a href="#" class="modalClick">ADD + </a> </p>

                </div><!-- Close Welcome -->



                <div id="projectlist">
                    <h1>Current Projects</h1>

                    <div class="projects">

                    </div><!-- Close Projects -->

                </div>


            <div id="overlay"><!-- Start Overlay -->
                <div id="modal"><!-- Start Modal -->
                    <span class="close">X</span>

                <h3 class="header">Add Project</h3>
                <div id="add">
                    <form id="addform">
                        <label>Project Name: </label>
                        <input name="projectName" type="text" id="projectName" />

                        <br>
                        <label>Project Description: </label>
                        <input name="projectDescription" type="text" id="projectDescription" />

                        <br>

                        <label>Project Due Date: </label>
                        <input name="projectDueDate" type="text" id="projectDueDate" />

                        <br>
                        <br>

                        <label for="status">Select status: </label>

                        <br>

                        <label class="mystatus">
                            <input type="radio" name="status" id="urgent"> <img src="images/btn1.jpg" width="69" height="75">
                        </label>

                        <label class="mystatus">
                            <input type="radio" name="status" id="normal"> <img src="images/btn2.jpg" width="69" height="75">
                        </label>

                        <label class="mystatus">
                            <input type="radio" name="status" id="delayed"> <img src="images/btn3.jpg" width="69" height="75">
                        </label>

                        <label class="mystatus">
                            <input type="radio" name="status" id="complete"> <img src="images/btn4.jpg" width="69" height="75">
                        </label>

                        <br>
                        <br>
                        <input name="addButton" type="button" id="addButton" value="Add" />
                    </form><!-- Close AddForm -->

                </div><!-- Close Add -->


                </div><!-- Close Modal -->

            </div><!-- Close Overlay -->



            <!-- jquery -->
            <!-- jquery -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src="text/javascript" src="js/jquery-1.11.2.min.js"></script>
            <!-- plugins -->


            <!-- main -->
            <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
