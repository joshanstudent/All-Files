<!-- message of what this page is used for -->
<h3>sign up as new member and login to member account.</h3>

<!-- begin form here -->

<form action="register.html" autocomplete="on">
    <fieldset>
        <div>
            <label for="firstname">First Name</label>
            <input id="firstname" name="firstname" class="masterTooltip" title="Please provide your firstname.">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input id="lastname" name="lastname" class="masterTooltip" title="Please provide your lastname.">
        </div>
        <div>
            <label for="username">User Name</label>
            <input id="username" name="username" class="masterTooltip" title="Create a username.">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" autocomplete="off" class="masterTooltip" title="Please provide your email.">
        </div>

            <label for="password">Password</label>
            <input id="password" name="passsword" class="masterTooltip" title="Create a password.">
        </div>
        <div>

            <input type="submit" value="Confirm Sign Up Form" class="masterTooltip" title="Please confirm sign up form than click onto submit to log in."/>

        </div>
    </fieldset>
</form>

<fieldset>
<form method="link" action="index.html">
    <div>
        <input type="submit" value="Submit to log in" class="masterTooltip" title="Please sign in."/>
    </div>
</form>
</fieldset>

<!-- end form here -->
