<!--4.Embed the WU Astronomy feature.-->	
<!--Your Code Here-->
$.ajax({
    url : "http://api.wunderground.com/api/f822ed0cd235cca8/geolookup/astronomy/q/MD/Baltimore.json",
    dataType : "jsonp",                                    //calling json info
    success: function(data){
        var moonPhase = data['moon_phase']['percentIlluminated'];
        var moonAge = data['moon_phase']['ageOfMoon'];
        var sunrise = data['moon_phase']['sunrise']['hour'];
        var sunriseMinute = data['moon_phase']['sunrise']['minute'];
        var sunsetHour = data['moon_phase']['sunset']['hour'];
        var sunsetMinute = data['moon_phase']['sunset']['minute'];
        var hour = data['moon_phase']['current_time']['hour'];
        var minute = data['moon_phase']['current_time']['minute'];

        $(".astro").html("Moon Ill: "+moonPhase+"%\n<br>"+"Moon Age: "+moonAge+"<br>"+"Current Time: "+hour+":"+minute+"<br>"+"Sunrise: "+sunrise+":"+sunriseMinute+"<br>"+"Sunset: "+sunsetHour+":"+sunsetMinute);
    }
});
