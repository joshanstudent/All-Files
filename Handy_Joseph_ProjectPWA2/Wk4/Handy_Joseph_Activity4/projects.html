<!doctype html>


<html lang="en">

        <head>

            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

            <title>BabyBox</title>
            <meta name="description" content="">
            <meta name="author" content="">

            <!--  Mobile viewport optimized: j.mp/bplateviewport -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- <links href="css/style.css" rel="stylesheet" type="text/css"> -->
            <link href="js/plugins/jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="stylesheet" type="text/css">
            <link href="js/plugins/jquery-ui-1.11.4.custom/jquery-ui.structure.min.css" rel="stylesheet" type="text/css">
            <link href="js/plugins/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css" rel="stylesheet" type="text/css">

            <!-- CSS concatenated and minified via ant build script-->
            <link rel="stylesheet" href="css/style.css?v=1">
            <!-- end CSS-->


        </head>


    <body>
    <div id="wrapper">
        <div class="logo">
            <a href="index.html"><img src="images/bblogo2.png" alt="Baby Box Logo" ></a>
        </div>
        <br>
        <br>
            <header>
                <div class="userid">Welcome User:
                </div>
                <br>
                <br>
                <div class="logoutbox">
                    <button class="dashboard">Dashboard</button>
                <br>
                <br>
                <input name="logOut" type="button" id="logOut" value="Sign Out" />
                </div>
            </header>


                <div class="welcome">
                    <p><a href="#" class="modalClick">ADD + </a> </p>

                </div><!-- Close Welcome -->



                <div id="projectlist">
                    <h1>Current Projects</h1>

                    <div id="sortable" class="projects">


                    </div><!-- Close Projects -->

                </div>


            <div id="overlay"><!-- Start Overlay -->
                <div id="modal"><!-- Start Modal -->
                    <span class="close">X</span>

                <h3 class="header">Add Project</h3>
                <div id="add">
                    <form id="addform">
                        <label>Project Name: </label>
                        <input name="projectName" type="text" id="projectName" />

                        <br>
                        <label>Project Description: </label>
                        <input name="projectDescription" type="text" id="projectDescription" />

                        <br>

                        <label>Project Due Date: </label>
                        <input name="projectDueDate" type="text" id="projectDueDate" class="datepicker"/>

                        <br>
                        <br>

                        <label for="status">Select status: </label>

                        <br>
                        <br>

                        <label class="mystatus">
                            <input type="radio" name="status" id="urgent"> <img src="images/btn1.jpg" width="69" height="75">
                            <p>Urgent</p>
                        </label>

                        <label class="mystatus">
                            <input type="radio" name="status" id="normal"> <img src="images/btn2.jpg" width="69" height="75">
                            <p>Normal</p>
                        </label>

                        <label class="mystatus">
                            <input type="radio" name="status" id="delayed"> <img src="images/btn3.jpg" width="69" height="75">
                            <p>Delayed</p>
                        </label>

                        <label class="mystatus">
                            <input type="radio" name="status" id="complete"> <img src="images/btn4.jpg" width="69" height="75">
                            <p>Complete</p>
                        </label>

                        <br>
                        <br>
                        <input name="addButton" type="button" id="addButton" value="Add" />
                    </form><!-- Close AddForm -->

                </div><!-- Close Add -->


                </div><!-- Close Modal -->

            </div><!-- Close Overlay -->
        </div>



            <!-- jquery -->
            <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
            <script type="text/javascript" src="js/plugins/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
            <script type="text/javascript" src="js/main.js"></script>


    </body>

</html>
